<div class="ui container">
    <div class="ui secondary pointing menu">
        <a 
            routerLink="/" 
            class="item"
            >
            Sebomail</a>
        
        <div class="right menu">
        <ng-container *ngIf="signedin$ | async">
        <a 
            class="item"
            routerLink="/inbox" 
            routerLinkActive="active"
            >
            Inbox</a>   
        
        <a 
            class="item"
            routerLink="/signout" 
            routerLinkActive="active"
            >
            Sign Out</a>

        </ng-container>

        <ng-container *ngIf="!(signedin$ | async)">
        <a 
            class="item"
            routerLink="/" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >
            Sign In</a>
        
        <a 
            class="item"
            routerLink="/signup" 
            routerLinkActive="active"
            >
            Sign Up</a>

        </ng-container>

        </div>
    </div>
    <router-outlet></router-outlet>
</div>
